<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>About</title>

    {% load static %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/candidateForm.css'%}">
 <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

 <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="rowform">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{% url 'index' %}" class="logo">Job Agency<em> Website</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'jobs' %}">Jobs</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>
                              
                                <div class="dropdown-menu">
                                    <a class="dropdown-item active" href="{% url 'about' %}">About Us</a>
                                    <a class="dropdown-item" href="{% url 'team' %}">Team</a>
                                    <a class="dropdown-item" href="{% url 'blog' %}">Blog</a>
                                    <a class="dropdown-item" href="{% url 'testimonials' %}">Testimonials</a>
                                    <a class="dropdown-item" href="{% url 'terms' %}">Terms</a>
                                </div>
                            </li>
                            <li><a href="{% url 'contact' %}">Contact</a></li> 
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- ***** Call to Action End ***** -->
    <section class="section section-bg" id="call-to-action" >

		<div class="containerform">
			<form>
				<div class="rowformform">
					<h4></h4>
					<div class="input-group input-group-icon">
						<input type="text" placeholder="Nom">
						<div class="input-icon">
							<i class="fa fa-user"></i>
						</div>
					</div>
					<div class="input-group input-group-icon">
						<input type="text" placeholder="Prénom">
						<div class="input-icon">
							<i class="fa fa-user"></i>
						</div>
					</div>
					<div class="input-group input-group-icon">
						<input type="email" placeholder="Email Address">
						<div class="input-icon">
							<i class="fa fa-envelope"></i>
						</div>
					</div>
				</div>
				<div class="rowform">
					<div class="col-half">
						<h4>Date de naissance</h4>
						<div class="input-group">
							<div class="col-third">
								<input type="text" placeholder="JJ">
							</div>
							<div class="col-third">
								<input type="text" placeholder="MM">
							</div>
							<div class="col-third">
								<input type="text" placeholder="AAAA">
							</div>
						</div>
					</div>
					<div class="col-half">
						<h4>Genre</h4>
						<div class="input-group">
							<input id="gender-male" type="radio" name="gender" value="male">
							<label for="gender-male">Masculin</label>
							<input id="gender-female" type="radio" name="gender" value="female">
							<label for="gender-female">Féminin</label>
						</div>
					</div>
				</div>
				<div class="rowform">
					<h4></h4>
					<div class="input-group input-group-icon">
						<input type="text" placeholder="Lieu de naissance">
						<div class="input-icon">
							<i class="fa fa-map-marker"></i>
						</div>
					</div>
					<div class="col-half">
						<h4>Situation Familiale</h4>
						<div class="input-group">
							<input id="celibataire" type="radio" name="situation" value="celibataire">
							<label for="celibataire">Célibataire</label>
							<input id="marie" type="radio" name="situation" value="marie">
							<label for="marie">Marié(e)</label>
						</div>
					</div>
					<div class="input-group input-group-icon">
						<input type="text" placeholder="Adresse">
						<div class="input-icon">
							<i class="fa fa-address-card"></i>
						</div>
					</div>
					<div class="input-group input-group-icon">
						<input type="text" placeholder="Mobile">
						<div class="input-icon">
							<i class="fa fa-mobile"></i>
						</div>
					</div>

					<div class="input-group input-group-icon">
						<select>
						  <option value="" selected disabled>Diplôme</option>
						  <option value="licence">Licence</option>
						  <option value="master">Master</option>
						  <option value="doctorat">Doctorat</option>
						</select>
						<div class="input-icon">
						  <i class="fa fa-graduation-cap"></i>
						</div>
					  </div>
				</div>
				<div class="rowform">
					<h4>Conditions Générales</h4>
					<div class="input-group">
						<input id="terms" type="checkbox">
						<label for="terms">J'accepte les termes et conditions pour m'inscrire à ce service, et je confirme avoir lu la politique de confidentialité.</label>
					</div>
				</div>

				<button type="submit">Envoyer</button>
			</form>
		</div>
		
    </section>


    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="rowform">
                <div class="col-lg-12">
                    <p>
                        Copyright © 2020 Company Name
                        - Template by: <a href="https://www.phpjabbers.com/">PHPJabbers.com</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <!-- <script src="assets/js/popper.js"></script> -->
    <script src="{% static 'js/popper.js' %}"></script>

    <!-- <script src="assets/js/bootstrap.min.js"></script> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
<!-- Plugins -->
<script src="{% static 'js/scrollreveal.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/imgfix.min.js' %}"></script> 
<script src="{% static 'js/mixitup.js' %}"></script> 
<script src="{% static 'js/accordions.js' %}"></script>

<!-- Global Init -->
<script src="{% static 'js/custom.js' %}"></script>

  </body>
</html>
